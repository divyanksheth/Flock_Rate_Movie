<div *ngIf="castDetailsFetched">
    <div class='card border-primary w-50'>
        <div class='card-header bg-primary text-white'><h5>Creator Details</h5></div>
        <div class='card-body'>
          <div class='table-responsive'>
            <table class='table'>
              <tbody >
                <tr  class="d-flex">
                  <td class="col-6">Name</td>
                  <td class="col-6">{{ castDetails.name }}</td>
                </tr>
                <tr class="d-flex">
                    <td class="col-6">Birth Day</td>
                    <td class="col-6">{{ (castDetails.birthday) ? (castDetails.birthday) : '-' }}</td>
  
                </tr>
                <tr class="d-flex">
                    <td class="col-6">Known For</td>
                    <td class="col-6">{{ (castDetails.known_for_department) ? (castDetails.known_for_department) : '-' }}</td>
                </tr>    
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
</div>
<div class="d-flex justify-content-center" *ngIf="dataService.displaySpinner">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
